name: Build and Push to ECR

on:
  push:
    branches:
      - master

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout
      

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::996731592500:role/github-action-app-prueba-cd-repo-workflow
          aws-region: us-east-1

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: "true"
          registry-type: public
  
      - name: Build, tag, and push docker image to Amazon ECR Public
        env:
          REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
          REGISTRY_ALIAS: k2g9s6k1
          REPOSITORY: iic2173-api
          IMAGE_TAG: latest
        run: |
          docker build -t $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG ./api
          docker push $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG
  
  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::996731592500:role/github-action-app-prueba-cd-repo-workflow
          aws-region: us-east-1
      
      - name: Zip Artifacts And updload to S3
        run: zip -r deploy.zip scripts/ appspec.yml docker-compose.production.yml |
             aws s3 cp deploy.zip s3://app-prueba-cd-deploy/deploy.zip
      
      - name: Create Codedeploy Deployment
        run: aws deploy create-deployment --application-name app-prueba-cd-codedeploy --deployment-group-name app-prueba-cd-deployment-group --s3-location bucket=app-prueba-cd-deploy,key=deploy.zip,bundleType=zip --file-exists-behavior OVERWRITE
          
        

